<div class="commentbox clearfix no-tween-out">
    <a class="imgholder" ng-href="{{userInfo.profileUrl}}">
        <img ng-src="{{selfAvatar}}" class="fixedava"/>
    </a>

    <form>

        <div class="form-group">
            <textarea class="form-control" name="replyText" ng-model="newComment.message" ng-minlength="3" ng-maxlength="500" required></textarea>
        </div>

        <button class="btn" type="submit"
                ng-click="addCommentInternal(this)"
                ng-disabled="newComment.message.length < 3">
            <span class="fa fa-arrow-right"></span>
            Add Reply
        </button>

        <button class="btn cancel" style="margin-right: 8px"
                ng-click="cancelCommentInternal(this)">
            <span class="fa fa-arrow-right"></span>
            Cancel
        </button>

    </form>
</div>
