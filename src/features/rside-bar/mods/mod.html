<template>
  <div class="entry">
    <div class="pull-right">
      <dropdown-menu items.bind="items"></dropdown-menu>
    </div>
    <div class="imageholder pull-left" back-img.bind="model.avatarUrl">
      <!--<div class="actions content-state-c-bgd">
          <action-bar items.bind="bottomActions" item-cls="ignore-close"></action-bar>
        </div>-->
    </div>
    <div class="info pull-left">
      <a href="/p/${w6.activeGame.slug}/${model.__typename.toLowerCase()}s/${model.id.toShortId()}/${model.name.sluggifyEntityName()}}">
        <div class="title">
          <!--<span if.bind="typeScopeIcon" class="icon ${typeScopeIcon} micro"></span>
          <span if.bind="scopeIcon" class="icon ${scopeIcon} micro"></span>-->

          <span title.bind="name">${model.name}</span>
        </div>
        <div class="other-info tiny">
          <!--
            <span if.bind="model.type == 'collection'">${model.modsCount} MODS</span>-->
          <span><span class="version">v${displayVersion} <span if.bind="versionLocked">(${model.latestStableVersion})</span></span>

          <span class="size" innerHTML.bind="model.sizePacked | size"></span>
          <span class="author" if.bind="model.authorDisplayName" title.bind="model.authorDisplayName">
              by
              <conditional-link url.bind="model.authorUrl" text.bind="model.authorDisplayName"></conditional-link>
            </span>
        </div>
      </a>
    </div>
    <div class="clearfix"></div>
  </div>
</template>
