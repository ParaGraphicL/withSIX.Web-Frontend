<template>
  <ul class="menu">
    <li repeat.for="[k, m] of keys">
      <div class="entry">
        <div class="pull-right">
          <button class="ignore-close naked-button" click.delegate="removeKey(m)">
            <span class="withSIX-icon-X"></span>
          </button>
        </div>
        <div class="info">
          <div class="title">
            ${m}
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </li>
  </ul>

  <hr />

  <fileupload accept=".bikey" value.bind="files">Upload BIKey</fileupload>
  <command-button model.bind="upload"></command-button>
  <i>Please note: bikeys from all the mods loaded on the server will be automatically added!</i>
</template>
