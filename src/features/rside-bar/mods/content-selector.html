<template>
  <div id="content-selector" click.trigger="handleModsClick($event)">
    <button click.trigger="showCollections = !showCollections">Switch to ${showCollections ? "Mods" : "Collections"}</button>

    <compose view-model="../../games/mods/index" view="../../games/mods/_content.html" model.bind="modParams"
      if.bind="!showCollections"></compose>

    <compose view-model="../../games/collections/index" view="../../games/collections/_content.html" model.bind="collectionParams"
      if.bind="showCollections"></compose>
  </div>
</template>
