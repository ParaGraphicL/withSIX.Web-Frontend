<template>
  <require from="./mods.scss"></require>
  <ul class="menu small-list">
    <li repeat.for="[k, m] of mods">
      <compose view-model="./mod" model.bind="m"></compose>
    </li>
  </ul>
  <div if.bind="mods.size === 0">
    <i>No mods found, add some with the "Add to Server" button on Mod cards</i>
  </div>

  <div class="add-mods" style="position: fixed; left: 64px; right: 364px; top: 48px; bottom: 0px; background-color: deeppink; overflow: auto;"
    click.trigger="handleModsClick($event)">
    <button click.trigger="showCollections = !showCollections">Switch to ${showCollections ? "Mods" : "Collections"}</button>

    <compose view-model="../../games/mods/index" model.bind="modParams" if.bind="!showCollections"></compose>

    <compose view-model="../../games/collections/index" model.bind="modParams" if.bind="showCollections"></compose>
  </div>
</template>
