<template>
  <h3>Logs</h3>
  <span if.bind="logs.size === 0">No logs available currently. Logs are saved every 20 minutes and on shutdown</span>
  <ul class="menu">
    <li repeat.for="[k, m] of logs">
      <div class="entry">
        <div class="pull-right">
          <button class="ignore-close naked-button" click.delegate="getLog(m)" disabled.bind="uploading & removeAttribute">
            Get
          </button>
        </div>
        <div class="info">
          <div class="title">
            ${m}
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </li>
  </ul>
</template>
