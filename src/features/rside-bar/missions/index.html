<template>
  <!--<require from="./index.scss"></require>-->

  <header class="tab-header">
    <span class="main-text">${model.header}</span>
  </header>

  <hr />

  <!--<action-bar class="main header-items" orientation="vertical" items.bind="topBarItems"></action-bar>-->

  <!--<hr />-->

  <div class="the-content" scroll.trigger="closeDropdowns()">
    <ul class="menu">
      <li repeat.for="[k, m] of missions">${m} <button class="ignore-close" click.delegate="remove(m)">X</button></li>
    </ul>

    <div if.bind="missions.size === 0">
      <i>No missions found, add some .. somehow</i>
    </div>

    <hr />
    <fileupload accept=".pbo" value.bind="files">Upload new</fileupload>
    <command-button model.bind="upload"></command-button>

    <hr />

    <button class="naked-button default ignore-close" click.delegate="next()">Next</button>

  </div>

</template>
