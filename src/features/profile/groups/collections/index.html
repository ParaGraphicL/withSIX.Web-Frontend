<template>
  <compose view="../_header.html"></compose>

  <card-view items.bind="group.collections" view-path="features/profile/content/" item-type="collection">
    <slot-template slot="prepend-items">
      <div class.bind="cardContainerCls" if.bind="isAdmin">
        <div class="card ${cardCls} new-item">
          <header>ADD Collection</header>
          <div class="add">
            <command-button model.bind="create"></command-button>
          </div>
        </div>
      </div>
    </slot-template>
  </card-view>
</template>
