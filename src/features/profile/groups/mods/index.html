<template>
  <compose view="../_header.html"></compose>

  <card-view items.bind="group.mods" view-path="features/profile/groups/mods/" item-type="mod">
    <template replace-part="prepend-items">
      <div class.bind="cardContainerCls" if.bind="isAdmin">
      <div class="card ${cardCls} new-item">
        <header>ADD Mod</header>
        <div class="add">
          <command-button model.bind="create"></command-button>
        </div>
      </div>
    </template>
  </card-view>
</template>
