<template>
  <compose view="../_header.html"></compose>

  <card-view items.bind="group.mods" view-path="features/profile/content/" item-type="mod">
    <div class.bind="cv.cardContainerCls" if.bind="isAdmin" card-view.ref="cv">
      <div class="card ${cv.cardCls} new-item">
        <header>ADD Mod</header>
        <div class="add">
          <command-button model.bind="create"></command-button>
        </div>
      </div>
  </card-view>
</template>
