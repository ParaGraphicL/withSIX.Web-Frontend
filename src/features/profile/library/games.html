<template>
	<section class="au-animate" id="my-games">
		<h2>${heading | usertitle}</h2>
		<button click.delegate="openGameSettings()" class="default row-header-button">Settings</button>

		<div class="tile" if.bind="!clientEnabled">
			<compose view="features/_get_client.html"></compose>
		</div>

		<div if.bind="clientEnabled">
			<h3>Select game</h3>
			<card-view items-map.bind="model.games" card-container-cls="col-sm-6 col-md-4 col-lg-3" card-cls="content-basketable" item-type="game" view-path="features/profile/content/"></card-view>
		</div>
	</section>
</template>
