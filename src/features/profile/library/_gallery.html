<template>
  <filters filters.ref="filteredComponent" search-input-placeholder.bind="searchInputPlaceholder" typeahead-options.bind="typeahead" items.bind="items" filters.bind="filters" search-fields.bind="searchFields" sort.bind="sort" custom-sort.bind="customSort" view-types.bind="availableViewTypes"></filters>

  <card-view if.bind="filteredComponent.selectedViewType == 0" items.bind="filteredComponent.filteredItems" view-path="features/profile/content/" item-type.bind="itemType"></card-view>
  <list-view if.bind="filteredComponent.selectedViewType == 1" items.bind="filteredComponent.filteredItems">
    <template replace-part="item-template">
      <compose view-model="features/profile/content/${item.type || itemType}" model.bind="item"></compose>
    </template>
  </list-view>
</template>
