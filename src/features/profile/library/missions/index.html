<template>
	<section class="au-animate">
		<compose view="../_header.html"></compose>
		<filters filters.ref="filteredComponent" search-input-placeholder.bind="searchInputPlaceholder" typeahead-options.bind="typeahead" items.bind="items" filters.bind="filters" search-fields.bind="searchFields" sort.bind="sort" view-types.bind="availableViewTypes"></filters>

		<card-view if.bind="filteredComponent.selectedViewType == 0" items.bind="filteredComponent.filteredItems" view-path="features/profile/content/" item-type.bind="itemType">
			<template replace-part="prepend-items">
				<div class.bind="cardContainerCls">
				<div class="card ${cardCls} new-item">
					<div class="button">
						<span class="new-icon withSIX-icon-Nav-Mission icon" au-target-id="4"></span>
						<br />
						<span class="new-title">New <b>Mission</b></span>
						<br />
						<a class="btn" href="${w6.url.play}/${$parent.game.slug}/missions/new">Create</a>
					</div>
				</div>
			</div>
			</template>
		</card-view>
		<list-view if.bind="filteredComponent.selectedViewType == 1" items.bind="filteredComponent.filteredItems" view-path="features/profile/content/" item-type.bind="itemType"></list-view>
	</section>
</template>
