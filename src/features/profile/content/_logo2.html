<template>
  <div class="img logo2">
    <action-bar class="pull-left basketable-action" items.bind="topActions"></action-bar>
    <dropdown-menu hor-adjust.bind="-112" class="basketable-dropdown new-style hide-until-open" direction="left" menu-cls="content-stateable content-state-${itemStateClass}" if.bind="topMenuActions && topMenuActions.length > 0" items.bind="topMenuActions"></dropdown-menu>
    <a href="${w6.url.play}/${path}" if.bind="path">
      <span class="imagecontent imageholder" back-img.bind="defaultBackUrl">
      <span class="imageholder" back-img.bind="defaultAssetUrl">
        <span class="imageholder" back-img.bind="image"></span>
      </span>
      </span>
    </a>
    <span if.bind="!path">
      <span class="imagecontent imageholder" back-img.bind="defaultBackUrl">
      <span class="imageholder" back-img.bind="defaultAssetUrl">
        <span class="imageholder" back-img.bind="image"></span>
    </span>
    </span>
    </span>
    <div class="source" if.one-time="sources.length > 0">
      <template repeat.for="source of sources">
        <div>
          <img src.one-time="source.img" class="source" title="Hosted on ${source.text}" />
          <div class="text">
            Hosted on ${source.text}
          </div>
        </div>
        <div class="clearfix"></div>
        </template>
    </div>
  </div>
</template>
