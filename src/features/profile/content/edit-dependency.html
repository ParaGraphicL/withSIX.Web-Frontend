<template>
  <ai-dialog class="ai-dialog">
    <ai-dialog-header>
      <h2>${model.dependency}</h2>
    </ai-dialog-header>

    <ai-dialog-body>
      <div class="form-control">
        <label for="version-constraint">Version:</label>
        <span class="icon withSIX-icon-Lock" show.bind="versionSelected"></span>
        <select value.bind="constraint" disabled.bind="versions.length < 1 & removeAttribute">
          <option repeat.for="v of versions">${v}</option>
        </select>
      </div>

      <div class="form-control">
        <label for="is-optional">
          <input name="is-optional" id="is-optional" checked.bind="isOptional" type="checkbox"></input>
          Optional
        </label>
      </div>

      <div class="form-control" if.bind="features.isTestEnvironment">
        <label for="scope">
          Scope
          <select name="scope" id="scope" value.bind="scope">
            <option>All</option>
            <option>Client</option>
            <option>Server</option>
          </select>
        </label>
      </div>
    </ai-dialog-body>

    <ai-dialog-footer>
      <button class="cancel" click.trigger="controller.cancel()">Cancel</button>
      <button class="ok" command.bind="save">Save</button>
    </ai-dialog-footer>
  </ai-dialog>
</template>
