<template>
  <div class="inner content-stateable content-state-${itemStateClass}">
    <div class="content-state-c-bgd-border">
      <div class="img">
        <dropdown-menu class="basketable-dropdown new-style hide-until-open" menu-cls="content-stateable content-state-${itemStateClass}" if.bind="topMenuActions && topMenuActions.length > 0" items.bind="topMenuActions"></dropdown-menu>
        <div class="stats pull-right">
          <div>
            <span class="icon withSIX-icon-Nav-Collection"></span> ${model.collectionsCount | amount}
          </div>
          <div>
            <span class="icon withSIX-icon-Nav-Mod"></span> ${model.modsCount | amount}
          </div>
          <div>
            <span class="icon withSIX-icon-Nav-Mission"></span> ${model.missionsCount | amount}
          </div>
        </div>
        <a href="/me/library/${model.slug}">
          <span class="logo">
          <img itemprop="image" src.bind="image">
        </span>
          <span class="bg-hover" css="background-image: url(${bgUrl});"></span>
        </a>
      </div>
      <div class="info">
        <div class="title">
          <a href="/me/library/${model.slug}">${model.name}</a>
        </div>
      </div>
    </div>

    <div class="bottom-bar details-overlay-footer row content-state-c-bgd content-state-c-bgd-drkb">
      <action-bar items.bind="bottomActions"></action-bar>
    </div>
  </div>
</template>
