<template>
  <div class="game inner content-stateable content-state-${itemStateClass}">
    <div class="content-state-c-bgd-border">
      <div class="img">
        <div class="stats pull-right" if.bind="hasStats">
          <div>
            <span class="icon withSIX-icon-Nav-Collection"></span> ${model.collectionsCount | amount}
          </div>
          <div>
            <span class="icon withSIX-icon-Nav-Mod"></span> ${model.modsCount | amount}
          </div>
          <div>
            <span class="icon withSIX-icon-Nav-Mission"></span> ${model.missionsCount | amount}
          </div>
        </div>
        <a href.bind="url">
          <span class="logo">
            <!-- <span class="imagecontent image imageholder" back-img.bind="image"> -->
            <img src.bind="image" />
          </span>
          <span class="imagecontent imageholder bg-hover" back-img.bind="bgUrl"></span>
          </span>
        </a>
        <dropdown-menu class="pull-right basketable-dropdown new-style hide-until-open" menu-cls="content-stateable content-state-${itemStateClass}" if.bind="topMenuActions && topMenuActions.length > 0" items.bind="topMenuActions"></dropdown-menu>
      </div>
      <div class="info">
        <div class="title">
          <a href.bind="url">${model.name}</a>
        </div>
      </div>
    </div>

    <div class="bottom-bar details-overlay-footer row content-state-c-bgd content-state-c-bgd-drkb">
      <action-bar items.bind="bottomActions"></action-bar>
    </div>
  </div>
</template>
