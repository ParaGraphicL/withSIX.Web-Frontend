<template>
  <header class="title">
    <dropdown-menu class="pull-right" items.bind="menuItems" item-cls="ignore-close"></dropdown-menu>
    <a class="text-link shout" href="/me/library/${w6.activeGame.slug}">Recent (${model.recent.length})</a>
    <div class="clearfix"></div>
  </header>

  <list-view list-cls="menu big-list" is-virtual.one-time="features.uiVirtualization" items.bind="model.recent">
    <template replace-part="item-template">
      <compose view-model="features/profile/content/${item.type || itemType}" model.bind="item" view="features/side-bar/library/_item.html"></compose>
    </template>
  </list-view>

  <center if.bind="model.recent.length >= 10">
    <a class="text-link shout" href="/me/library/${w6.activeGame.slug}">View all</a>
  </center>
</template>
