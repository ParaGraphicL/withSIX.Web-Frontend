<template>
  <require from="./library.scss"></require>

  <header class="tab-header">
    <!-- <dropdown-menu class="pull-right" items.bind="menuItems"></dropdown-menu> -->
    <span class="main-text">${model.header}</span>
    <a class="active-game" href="/p/${w6.activeGame.slug}">${activeGameName}</a>
  </header>

  <hr />

  <action-bar class="main header-items" orientation="vertical" items.bind="topBarItems"></action-bar>

  <hr />

  <div class="the-content ${w6.miniClient.isConnected ? 'has-recent' : ''}" scroll.trigger="closeDropdowns()">
    <container if.bind="w6.miniClient.isConnected">
      <loading-composer class="recent" shown.bind="shown" view-model="features/side-bar/library/recent" model.bind="home"></loading-composer>
      <hr />
      <!-- <compose view-model="./favorites" model.bind="home"></compose> -->
    </container>
    <loading-composer class="collections" shown.bind="shown" view-model="features/side-bar/library/collections" model.bind="home" if.bind="isLoggedIn"></loading-composer>
  </div>

  <button class="naked-button default bottom" click.delegate="openLibrary()">Open Full Library</button>
</template>
