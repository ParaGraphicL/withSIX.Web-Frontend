<template>
  <template repeat.for="item of basketItems">
    <compose model.one-time="{item: item, stat: stat, chain: chain, level: 0, currentGameId: basket.gameId}" view-model="./playlist-item"></compose>
    <div if.bind="features.isTestEnvironment">
      <button class="ignore-close" show.bind="$index > 0" click.delegate="moveUp(item)">up</button>
      <button class="ignore-close" show.bind="$index < basketItems.length - 1" click.delegate="moveDown(item)">down</button>
    </div>
  </template>
</template>
