<template>
  <div class="container-fluid">
    <div>
      <filters custom-handler.call="handleFilter(info)" filters.ref="filteredComponent" items.bind="model.items"
        filters.bind="filters" search-fields.bind="searchFields" sort.bind="sort" search-input-placeholder="search me..">
      </filters>
    </div>

    <div class="clearfix"></div>

    <div infinite-scroll.bind="loadMore" class="tile">
      <table>
        <tr repeat.for="s of model.items">
          <td>${s.currentPlayers}/${s.maxPlayers}</td>
          <td>${s.name}</td>
          <td>${s.mission}</td>
        </tr>
      </table>
    </div>
  </div>
</template>
