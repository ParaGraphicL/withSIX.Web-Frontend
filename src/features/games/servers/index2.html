<template>
  <div class="container-fluid">
    <div>
      <filters custom-handler.call="handleFilter(info)" filters.ref="filteredComponent" items.bind="model.items"
        filters.bind="filters" search-fields.bind="searchFields" sort.bind="sort" search-input-placeholder="search me..">
      </filters>
    </div>

    <div class="clearfix"></div>

    <div infinite-scroll.bind="loadMore" class="tile">
      <table>
        <thead>
          <tr>
            <td>#plrs</td>
            <td>Info</td>
            <td>Name</td>
            <td>Mission</td>
            <td>Country</td>
            <td>Distance</td>
            <td>Version</td>
          </tr>
        </thead>
        <tbody>
          <tr repeat.for="s of model.items">
            <td>${s.currentPlayers}/${s.maxPlayers}</td>
            <td>
              <span class="icon withSIX-icon-Cloud" title="Dedicated server" if.bind="s.isDedicated"></span>
            </td>
            <td>
              <span class=" icon withSIX-icon-Lock " title="Password locked " if.bind="s.isPasswordProtected "></span>              ${s.name}
            </td>
            <td>${s.mission}</td>
            <td title="Inside ${s.continent}">${s.country}</td>
            <td>${s.distance | amount}</td>
            <td>${s.version}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</template>
