<template>
  <template if.bind="loading">
    <div class="td colspan">
      Loading <a href="${w6.url.currentPath}/${slug}">${address | ipEndpoint}</a>
    </div>
  </template>
  <template if.bind="!loading">
    <div class="td">${model.ping}ms</div>
    <div class="td">
      <command-button model.bind="refresh"></command-button>
      <command-button model.bind="join"></command-button>
      <a target="_blank" href="${w6.url.currentPath}/${slug}">Ext</a>
    </div>
    <div class="td">${currentPlayers} / ${maxPlayers} plyrs</div>
    <div class="td">
      <i class="icon withSIX-icon-Lock" if.bind="isPasswordProtected"></i> ${name} [${gameState} ${gameType}]
      v${gameVersion}
    </div>
    <div class="td">[${mission}]</div>
  </template>
</template>
