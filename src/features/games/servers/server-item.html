<template>
  <template if.bind="loading">
    <div class="td colspan">
      Loading ${model.address}
    </div>
  </template>
  <template if.bind="!loading">
    <div class="td">${model.ping}ms</div>
    <div class="td">
      <command-button model.bind="refresh"></command-button>
      <command-button model.bind="join"></command-button>
      <a target="_blank" href="/p/${w6.activeGame.slug}/servers/${slug}">Ext</a>
    </div>
    <div class="td">${model.numPlayers} / ${model.maxPlayers} plyrs</div>
    <div class="td">
      <i class="icon withSIX-icon-Lock" if.bind="model.passwordRequired"></i> ${model.name} [${model.gameState}
      ${model.gameType}] v${model.gameVersion}
    </div>
    <div class="td">${model.mods.length} mods</div>
    <div class="td">[${model.missionName} @ ${model.mapName}]</div>
  </template>
</template>
