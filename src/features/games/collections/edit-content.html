<template>
  <filters filters.ref="filteredComponent" search-input-placeholder.bind="searchInputPlaceholder" typeahead-options.bind="typeahead" items.bind="items" filters.bind="filters" search-fields.bind="searchFields" sort.bind="sort" custom-sort.bind="customSort"
      view-types.bind="availableViewTypes" custom-sort.bind="customSort"></filters>

  <card-view card-view.ref="cv" if.bind="filteredComponent.selectedViewType == 0" items.bind="filteredComponent.filteredItems" view-path="features/profile/content/" item-type.bind="itemType" index-offset.one-time="1">
    <div class.bind="cv.cardContainerCls" slot="prepend-items">
      <div class="card ${cardCls} new-item">
        <header>ADD Mods</header>
        <div class="add">
          <finder placeholder="search mod" show-button="true" text="" icon="withSIX-icon-Add" model.bind="addContentModel"></finder>
          <finder-results model.bind="addContentModel" text="" icon="withSIX-icon-Add"></finder-results>
        </div>
      </div>
    </div>
  </card-view>
  <list-view if.bind="filteredComponent.selectedViewType == 1" items.bind="filteredComponent.filteredItems">
    <template replace-part="item-template">
      <compose view-model="features/profile/content/${item.type || itemType}" model.bind="item"></compose>
    </template>
  </list-view>
</template>
