<template>
  <filters filters.ref="filteredComponent" search-input-placeholder.bind="searchInputPlaceholder" typeahead-options.bind="typeahead" items.bind="items" filters.bind="filters" search-fields.bind="searchFields" sort.bind="sort" custom-sort.bind="customSort"
      view-types.bind="availableViewTypes" custom-sort.bind="customSort"></filters>

  <card-view if.bind="filteredComponent.selectedViewType == 0" items.bind="filteredComponent.filteredItems" view-path="features/profile/content/" item-type.bind="itemType">
    <template replace-part="prepend-items">
      <div class.bind="cardContainerCls">
        <div class="card ${cardCls} new-item">
          <header>ADD Mods</header>
          <div class="add">
            <finder placeholder="search mod" show-button="true" text="" icon="withSIX-icon-Add" model.bind="$parent.addContentModel"></finder>
            <finder-results model.bind="$parent.addContentModel" text="" icon="withSIX-icon-Add"></finder-results>
          </div>
        </div>
      </div>
    </template>
  </card-view>
  <list-view if.bind="filteredComponent.selectedViewType == 1" items.bind="filteredComponent.filteredItems" view-path="features/profile/content/" item-type.bind="itemType"></list-view>
</template>
