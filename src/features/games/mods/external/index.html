<template>
  <div class="external-info contentrender">
    <ul>
      <li repeat.for="il of interestingLinks">
        <a href.bind="il.url" class="interesting-link">
          <img src.bind="il.images[0]" show.bind="il.images.length > 0"></img>
          <span show.bind="!il.images || il.images.length === 0">${il.url}</span>
        </a>
      </li>
    </ul>
    <compose if.bind="model.forumUrl" view-model="./bif-info" model.bind="model.forumUrl"></compose>
    <compose if.bind="model.steamInfo" view-model="./steam-info" model.bind="model.steamInfo"></compose>
    <compose if.bind="model.armaholicUrl" view-model="./armaholic-info" model.bind="model.armaholicUrl"></compose>
    <compose if.bind="model.gitHubRepo" view-model="./github-info" model.bind="model.gitHubRepo"></compose>
  </div>
</template>
