<template>
  <div class="container-fluid" infinite-scroll.bind="loadMore">
    <h1 class="pagetitle">${w6.activeGame.slug.replace("-", "").toUpperCaseFirst()} Mods</h1>

    <div if.bind="w6.userInfo.isManager" show.bind="w6.miniClient.isConnected">
      <button command.bind="browseExternal">Browse External (WIP)</button>
    </div>

    <filters custom-handler.call="handleFilter(info)" filters.ref="filteredComponent" search-input-placeholder.bind="searchInputPlaceholder" typeahead-options.bind="typeahead" items.bind="model.items" filters.bind="filters" search-fields.bind="searchFields" sort.bind="sort"
        view-types.bind="availableViewTypes">
      <div if.bind="features.isTestEnvironment" class="tags">
        tags (WIP): ${selectedTag.tagId}
        <button click.trigger="selectTag()" show.bind="selectedTag">Clear</button>
        <finder placeholder="type a tag" model.bind="tagsModel"></finder>
        <finder-results model.bind="tagsModel" select-is-execute="true" show-total-results.bind="false"></finder-results>
      </div>
    </filters>

    <card-view items.bind="model.items" show-ads.one-time="true" view-path="features/profile/content/" item-type="mod"></card-view>

    <command-button model.bind="loadMore"></command-button>
  </div>
</template>
