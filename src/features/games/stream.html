        <div class="col-sm-6">

          <div class="blog">
            <div class="header">
              <span class="share-buttons">
              <!--  disabled because it pushes the last button out of view. <a class="tiny">FOLLOW <b>US</b></a> -->
              <a class="tiny">FOLLOW <b>US</b></a>
              <a href="https://twitter.com/SixNetworks" rel="external" class="icon twitter" target="_blank">
                <span class="icon withSIX-icon-Social-Twitter"></span>
              </a>
              <a href="https://www.facebook.com/withSIX" rel="external" class="icon facebook" target="_blank">
                <span class="icon withSIX-icon-Social-Facebook"></span>
              </a>
              </span>
              <h2 class="stream-title">withSIX blog</h2>
            </div>

            <div class="posts tile-list" itemscope itemtype="http://schema.org/Blog">
              <ul>
                <li class="post full" itemscope itemtype="http://schema.org/BlogPosting" if.bind="model.postItems.length > 0">
                  <div class="top cntnr">
                    <h2 class="title" title="${item.title}" itemprop="name headline">
                    <a href="${w6.url.main}/blog/${item.slug}">${item.title}</a>
                  </h2>
                    <div>
                      <span class="author-info" itemprop="author" itemscope itemtype="http://schema.org/Person">
                      <a href="${w6.url.getUserUrl(item.author)}" rel="author">
                        <img src="${w6.url.calculateAvatarUrl(item.author, 48)}" /> ${item.author.displayName}
                      </a>
                    </span>
                      <span class="pull-right">
                      <span if="environment > 0">${item.likesCount} likes</span>
                      <sx-time-ago class="created" time="item.created"></sx-time-ago>
                      </span>
                    </div>
                    <hr/>
                    <div class="summary contentrender" innerHTML.bind="item.summary" itemprop="articleBody"></div>
                  </div>
                  <div class="bottom cntnr">
                    <a class="comments small" href="${w6.url.main}/blog/${item.slug}#comments">${item.commentsCount} comments</a>
                    <a class="readon" href="${w6.url.main}/blog/${item.slug}">
                      <span class="icon withSIX-icon-Arrow-Right-Big"></span>&nbsp;Read on</a>
                  </div>
                </li>


                <li if.bind="w6.renderAds">
                  <div class="tile">
                    <div class="add-container">
                      <div class="add" ng-dfp-ad="angular-ad2"></div>
                    </div>
                    &nbsp;
                    <div ng-include="'/src_legacy/app/components/ads/play-vt-large.html'"></div>
                  </div>
                </li>

                <li class="post line" repeat.for="item of model.postItems.slice(1)" itemscope itemtype="http://schema.org/BlogPosting">
                  <div>
                    <span class="title pull-left" itemprop="name headline">
                    <a title="${item.title}" href="${w6.url.main}/blog/${item.slug}">${item.title}</a>
                  </span>
                    <span class="pull-right">
                    <sx-time-ago class="created small" time="item.created"></sx-time-ago>
                  </span>
                  </div>
                </li>
              </ul>
            </div>

            <a href="${w6.url.main}/blog">All posts</a>

            <div class="archive">
              <h3>Archive</h3>

              <ul>
                <li class="month line" repeat.for="pm of model.postMonths">
                  <a href="${w6.url.main}/blog/archive/${pm.year}/${pm.month}">${pm.month | monthName} - ${pm.year}</a>
                </li>
              </ul>
            </div>

          </div>
