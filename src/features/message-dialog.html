<template>
  <ai-dialog class="ai-dialog message-dialog">
    <ai-dialog-header>
      <h2 innerHTML.bind="model.title | text"></h2>
    </ai-dialog-header>
    <ai-dialog-body>
      <div innerHTML.bind="model.message | text"></div>
      <div class="confirmations" if.bind="model.confirmations" class="pull-left">
        <br />
        <ul class="menu">
          <template repeat.for="c of model.confirmations">
            <li>
              <label for="confirmation-${$index}" title.bind="c.hint == null ? '' : c.hint">
                <input type="checkbox" name="confirmation-${$index}" id="confirmation-${$index}" checked.bind="c.isChecked" />
                <span class="icon ${c.icon}" if.bind="c.icon"></span> ${c.text}
              </label>
            </li>
          </template>
        </ul>
      </div>
    </ai-dialog-body>
    <ai-dialog-footer>
      <div class="buttons">
        <template repeat.for="c of model.buttons">
          <button click.delegate="handle(c.toLowerCase())" class="default ${c.toLowerCase()}">${c}</button>
        </template>
      </div>
    </ai-dialog-footer>
  </ai-dialog>
