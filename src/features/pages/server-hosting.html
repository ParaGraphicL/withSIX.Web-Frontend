<template>
  <require from="./server-hosting.scss"></require>

  <compose view-model="./main-menu"></compose>

  <div id="server-hosting">
    <div class="container-fluid details">
      <h1>
        <b>Host withSIX</b> limited access beta
        <br />
        <small><i>Sign-up for the chance to test run your own <b>free dedicated server</b></i></small>
      </h1>

      <div class="row">
        <div class="col-sm-1 col-lg-2">&nbsp;</div>

        <div class="col-sm-10 col-lg-8">
          <article id="what-is">

            <div class="img pull-left">
              <span class="withSIX-icon-Logo-Sync"></span>
            </div>

            <div class="tile text">
              <markdown>
                ## What is **Host withSIX**
                <noop>
                  _Host withSIX is an innovative new server hosting service._ Powered by the withSIX network we are able
                  to introduce the most flexible way to rent and run your own servers. With the goal
                  of creating the easiest way to set up a fully modded server session in just minutes!
                </noop>
              </markdown>
            </div>
          </article>
        </div>

        <div class="col-sm-1 col-lg-2">&nbsp;</div>
      </div>

      <div class="row">
        <div class="hidden-sm col-md-1 col-lg-2">&nbsp;</div>
        <div class="col-sm-12 col-md-10 col-lg-8">
          <h2 class="group-header"><b>Ultimate flexbility</b> to scale up or down per session</h2>
          <div class="row">
            <section id="experiences">
              <div>
                <article id="experience-mod">
                  <div class="img">
                    <span class="icon">S</span>
                  </div>
                  <div class="text">
                    <b>Base Keeper</b>
                    <br/>Single Core<br/> 3.5 GB RAM
                    <br />12 slots
                  </div>
                </article>
              </div>
              <div>
                <article id="experience-community">
                  <div class="img">
                    <span class="icon">M</span>
                  </div>
                  <div class="text">
                    <b>Dual Wielder</b>
                    <br/>Dual Core<br/> 7 GB RAM
                    <br />32 slots, up to 64
                  </div>
                </article>
              </div>
              <div>
                <article id="experience-server">
                  <div class="img">
                    <span class="icon">L</span>
                  </div>
                  <div class="text">
                    <b>War Machine</b>
                    <br/>Quad Core<br/> 14 GB RAM
                    <br/>64 slots, up to 256
                  </div>
                </article>
              </div>
              <div>
                <article id="experience-gamer">
                  <div class="img">
                    <span class="icon">+</span>
                  </div>
                  <div class="text">
                    <b>Support Class</b>
                    <br/>Headless clients<br/> Extra
                  </div>
                </article>
              </div>
            </section>
          </div>
        </div>
        <div class="hidden-sm col-md-1 col-lg-2">&nbsp;</div>
      </div>


      <div class="row">
        <div class="hidden-sm hidden-md col-lg-1">&nbsp;</div>

        <section id="main-improvements" class="col-sm-12 col-md-12 col-lg-10">
          <h2 class="group-header"><b>Unique features</b> to get a server up and running in minutes</h2>
          <div class="row">
            <article class="improvement-main col-md-6" id="secure">
              <div class="img pull-left">
                <span class="icon withSIX-icon-Clock"></span>
              </div>

              <div class="tile text">
                <markdown>
                  ## **Session based** rental
                  <noop>Prepare your server and **pay only for the time you play** on it. Host single missions,
                    weekly sessions or massive events instantly, without monthly subscriptions or long
                    term commitment.</noop>
                </markdown>
              </div>
            </article>

            <article class="improvement-main col-md-6" id="powerful">
              <div class="img pull-left">
                <span class="icon withSIX-icon-Nav-Mod-Add"></span>
              </div>

              <div class="tile text">
                <markdown>
                  ## Powerful mods & missions network
                  <noop>Run your server with any mission or mod you want. Choose from **thousands of mods**
                    and collections available on withSIX.com or upload your own with ease.</noop>
                </markdown>
              </div>
            </article>
          </div>

          <div class="row">
            <article class="improvement-main col-md-6" id="faster-download">
              <div class="img pull-left">
                <span class="icon withSIX-icon-Share"></span>
              </div>

              <div class="tile text">
                <markdown>
                  ## Easy access and automatic synchronization
                  <noop>
                    Customize and share your very own server page. Let your friends **join your server with a single click**,
                    while all required content is synchronized automatically.
                  </noop>
                </markdown>
              </div>
            </article>

            <article class="improvement-main col-md-6" id="ad-removal">
              <div class="img pull-left">
                <span class="icon withSIX-icon-User-Remote"></span>
              </div>

              <div class="tile text">
                <markdown>
                  ## Web based admin control panel
                  <noop>
                    Use the web interface to control every aspect of your server from any device. Prepare, launch and edit
                    your server and **manage your session in real-time**.
                  </noop>
                </markdown>
              </div>
            </article>
          </div>
        </section>

        <div class="hidden-sm hidden-md col-lg-1">&nbsp;</div>
      </div>

      <h2 class="center"><span class="icon withSIX-icon-Protection-Full"></span> Secure servers with <b>DDOS protection</b></h2>
    </div>

    <div class="subscribe container-fluid">
      <h2><b>Sign-up</b> for the limited access beta</h2>
      <div class="row">
        <div class="col-md-6">
          <div if.bind="isLoggedIn">
            <div class="pull-right">This isn't me (<button class="anchor" click.delegate="w6.logout()">log out</button>)</div>
            <h2>Account info</h2>
            <img src.bind="avatarUrl" />
            <span innerHTML.bind="userInfo.userName"></span>
            <span if.bind="userInfo.isPremium"><span class="icon withSIX-icon-Badge-Sponsor"></span>Premium</span>
            <textbox disabled.one-time="true" value.bind="userInfo.email"></textbox>
          </div>
          <div if.bind="!isLoggedIn">
            Please <button click.delegate="w6.openLoginDialog()">login first</button>
          </div>
          <div if.bind="userInfo.isPremium">
            <form role="form" validate.bind="validation">
              <div>
                <h2>Are you part of a community?</h2>
                <form-group required.one-time="true">
                  <radiobox value.bind="model.community.partOf" name="has-community" model.bind="true" type="radio">Yes</radiobox>
                  <radiobox value.bind="model.community.partOf" name="has-community" model.bind="false" type="radio">No</radiobox>
                </form-group>
              </div>

              <div if.bind="model.community.partOf === null || model.community.partOf">
                <fieldset disabled.bind="!model.community.partOf & removeAttribute">
                  <form-group required.one-time="true">
                    <textbox value.bind="model.community.name" placeholder="Name of your community...">
                      <h2>What is the name of your community?</h2>
                      <i>You can only sign-up for one community at a time</i>
                    </textbox>
                    <textbox value.bind="model.community.url" placeholder="URL to website, social media, BI Units or steam group..."></textbox>
                  </form-group>

                  <form-group required.one-time="true">
                    <textbox value.bind="model.community.role" placeholder="Admin, Server manager, Team member, Player...">
                      <h2>What is your role within the Community?</h2>
                    </textbox>
                  </form-group>

                  <div>
                    <h2>How many <b>active members</b> are in your community?</h2>
                    <form-group required.one-time="true">
                      <radiobox repeat.for="p of playerChoices" name="player-count" value.bind="model.activeMembers" model.bind="p">${p}</radiobox>
                    </form-group>
                  </div>
                </fieldset>
              </div>
              <div>
                <div>
                  <form-group required.one-time="true">
                    <h2>What game-mode(s) do you mostly play?</h2>
                    <checkbox value.bind="model.gameModes" model.bind="m" repeat.for="m of gameModes">${m}</checkbox>
                    <textbox value.bind="model.otherGameModes" placeholder="other game-mode(s)" disabled.bind="!otherGameModeChecked"></textbox>
                  </form-group>
                </div>

                <form-group>
                  <textbox value.bind="model.serverTypes">
                    <h2>What type of servers do you run (if any) (CPU, RAM, OS, Location)</h2>
                  </textbox>
                </form-group>

                <form-group>
                  <textbox value.bind="model.mods">
                    <h2>What kind of mods (if any) are you using?</h2>
                  </textbox>
                </form-group>

                <form-group>
                  <textbox value.bind="model.modsHosted" disabled.bind="!model.mods">
                    <h2>Where are your mods hosted, how do you install and share them?</h2>
                  </textbox>
                </form-group>
              </div>
            </form>
          </div>

          <div if.bind="!userInfo.isPremium">
            At this time we only provide early access to <a href="/gopremium">Premium users</a>
          </div>
        </div>
        <div class="col-md-1">
          &nbsp;
        </div>
        <div class="col-md-5">
          <markdown model.bind="betaText"></markdown>

          <form-group required.one-time="true">
            <command-button cls="ok" model.bind="signup"><b>Sign-up</b> for free beta access</command-button>
            <br />
            <checkbox value.bind="model.agree">I agree with the terms of service and privacy policy</checkbox>
          </form-group>
        </div>
      </div>
    </div>
  </div>
</template>
