<template>
  <require from="./server-hosting.scss"></require>

  <compose view-model="./main-menu"></compose>

  <div id="server-hosting">
    <div class="container-fluid details">
      <h1>
        <b>Host withSIX</b> limited access beta
        <br />
        <small><i>Sign-up for the chance to test run your own <b>free dedicated server</b></i></small>
      </h1>

      <div class="row">
        <div class="col-sm-1 col-lg-2">&nbsp;</div>

        <div class="col-sm-10 col-lg-8">
          <article id="what-is">

            <div class="img pull-left">
              <span class="icon withSIX-icon-Badge-Sponsor"></span>
            </div>

            <div class="tile text">
              <h2>What is <b>Host withSIX</b></h2>
              <p>
                <i>Host withSIX is an innovative new server hosting service.</i> Power by the withSIX
                network we are able to introduce the most flexible way to rent and run your own servers.
                With the goal of creating the easiest way to set up a fully modded server session in
                just minutes!
              </p>
            </div>
          </article>
        </div>

        <div class="col-sm-1 col-lg-2">&nbsp;</div>
      </div>

      <div class="row">
        <div class="hidden-sm col-md-1 col-lg-2">&nbsp;</div>
        <div class="col-sm-12 col-md-10 col-lg-8">
          <h2 class="group-header"><b>Ultimate flexbility</b> to scale up or down per session</h2>
          <div class="row">
            <section id="experiences">
              <div>
                <article id="experience-gamer">
                  <div class="img">
                    <span class="icon withSIX-icon-User"></span></div>
                  <div class="text">
                    <b>Base Keeper</b>
                    <br/>Single Core<br/> 3.5 GB RAM
                  </div>
                </article>
              </div>
              <div>
                <article id="experience-mod">
                  <div class="img">
                    <span class="icon withSIX-icon-User-Mod"></span></div>
                  <div class="text">
                    <b>Dual Wielder</b>
                    <br/>Dual Core<br/> 7 GB RAM
                  </div>
                </article>
              </div>
              <div>
                <article id="experience-community">
                  <div class="img">
                    <span class="icon withSIX-icon-User-Community"></span></div>
                  <div class="text">
                    <b>War Machine</b>
                    <br/>Quad Core<br/> 14 GB RAM
                  </div>
                </article>
              </div>
              <div>
                <article id="experience-server">
                  <div class="img">
                    <span class="icon withSIX-icon-User-Remote"></span></div>
                  <div class="text">
                    <b>Support Class</b>
                    <br/>Headless clients<br/> Extra
                  </div>
                </article>
              </div>
            </section>
          </div>
        </div>
        <div class="hidden-sm col-md-1 col-lg-2">&nbsp;</div>
      </div>


      <div class="row">
        <div class="hidden-sm hidden-md col-lg-1">&nbsp;</div>

        <section id="main-improvements" class="col-sm-12 col-md-12 col-lg-10">
          <h2 class="group-header"><b>Unique features</b> to get a server up and running in minutes</h2>
          <div class="row">
            <article class="improvement-main col-md-6" id="ad-removal">
              <div class="img pull-left">
                <span class="icon withSIX-icon-Notification-X"></span>
              </div>

              <div class="tile text">
                <h2>
                  <b>Session based</b> rental
                </h2>
                <p>
                  Set up your server for just the moments you play on them. Run a single night-long session or your weekly
                  training sessions without the need...
                </p>
              </div>
            </article>

            <article class="improvement-main col-md-6" id="secure">
              <div class="img pull-left">
                <span class="icon withSIX-icon-Lock"></span>
              </div>

              <div class="tile text">
                <h2>
                  Powerful <b>mods &amp; missions network</b>
                </h2>
                <p>
                  Access all the content you need, versions that have been released and collections used by....
                </p>
              </div>
            </article>
          </div>

          <div class="row">
            <article class="improvement-main col-md-6" id="faster-download">
              <div class="img pull-left">
                <span class="icon withSIX-icon-Rockets"></span>
              </div>

              <div class="tile text">
                <h2>
                  <b>Easy access through</b> custom server pages
                </h2>
                <p>
                  Share your page to players and allow them to join with a single click. Manage the page for your...
                </p>
              </div>
            </article>

            <article class="improvement-main col-md-6" id="secure">
              <div class="img pull-left">
                <span class="icon withSIX-icon-Lock"></span>
              </div>

              <div class="tile text">
                <h2>
                  <b>Admin controls &amp; insights</b>
                </h2>
                <p>
                  Use the web interface to control your server from any device that you're logged in to. Launch, stop and
                  restart your server with the...
                </p>
              </div>
            </article>
          </div>
        </section>

        <div class="hidden-sm hidden-md col-lg-1">&nbsp;</div>
      </div>

      <h2><span class="icon withSIX-icon-Protection-Full"></span> Secure servers with <b>DDOS protection</b></h2>
    </div>

    <div class="subscribe container-fluid">
      <h2><b>Sign-up</b> for the limited access beta</h2>
      <div class="row">
        <div class="col-md-6">
          <div if.bind="isLoggedIn">
            <div class="pull-right">This isn't me (<button class="anchor" click.delegate="w6.logout()">log out</button>)</div>
            <h2>Account info</h2>
            <img src.bind="avatarUrl" />
            <span innerHTML.bind="userInfo.userName"></span>
            <span if.bind="userInfo.isPremium"><span class="icon withSIX-icon-Badge-Sponsor"></span>Premium</span>
            <textbox disabled.one-time="true" value.bind="userInfo.email"></textbox>
          </div>
          <div>
            <div>
              <!-- TODO: Radio -->
              <checkbox value.bind="model.community.partOf">Are you part of a community?</checkbox>
            </div>

            <div if.bind="model.community.partOf === null || model.community.partOf">
              <fieldset disabled.bind="!model.community.partOf & removeAttribute">
                <textbox value.bind="model.community.name" placeholder="Name of your community...">
                  <h2>What is the name of your community?</h2>
                  <i>You can only sign-up for one community at a time</i>
                </textbox>
                <textbox value.bind="model.community.url" placeholder="URL to website, social media, BI Units or steam group..."></textbox>

                <textbox value.bind="model.community.role" placeholder="Admin, Server manager, Team member, Player...">
                  <h2>What is your role within the Community?</h2>
                </textbox>

                <div>
                  <h2>How many <b>active members</b> are in your community?</h2>
                  <checkbox value.bind="model.activeMembers" model="< 10">&lt; 10</checkbox>
                  <checkbox value.bind="model.activeMembers" model="10-30">10-30</checkbox>
                  <checkbox value.bind="model.activeMembers" model="30-50">30-50</checkbox>
                  <checkbox value.bind="model.activeMembers" model="> 50">&gt; 50</checkbox>
                  <!-- TODO: Radio -->
                </div>
              </fieldset>
            </div>
            <div>
              <div>
                <h2>What game-mode(s) do you mostly play?</h2>
                <checkbox value.bind="model.gameModes" model.bind="m" repeat.for="m of gameModes">${m}</checkbox>
                <textbox value.bind="model.otherGameModes" placeholder="other game-mode(s)"></textbox>
              </div>

              <textbox value.bind="model.serverTypes">
                <h2>What type of servers do you run (CPU, RAM, OS, Location)</h2>
              </textbox>

              <textbox value.bind="model.mods">
                <h2>What kind of mods (if any) are you using?</h2>
              </textbox>

              <textbox value.bind="model.modsHosted" disabled.bind="!model.mods">
                <h2>Where are your mods hosted, how do you install and share them?</h2>
              </textbox>

            </div>
          </div>
        </div>
        <div class="col-md-1">
          &nbsp;
        </div>
        <div class="col-md-5">
          <h2>Beta testing</h2>
          <p>
            <b>We've been working hard on creating an awesome new servie and are getting ready to release it to the public.
          This beta test will help us ensure to deliver a high quality new feature and measure the UX of our UI. 
          We offer a limited number of premium users early-access to set up their own servers now.
          </b> etc. etc.
          </p>

          <button><b>Sign-up</b> for free beta access</button>
          <checkbox value.bind="model.agree">I agree with the terms of service and privacy policy</checkbox>
        </div>
      </div>
    </div>
  </div>
</template>
