<template>
  <div class="container-fluid">
    <a href="/u/${user.slug}/servers">Back to index</a>
    <h2>${user.displayName}'s ${server.name}</h2>

    <div class="tile">
      <p>
        ${server.description | text}
      </p>

      <div>
        ${State[server.status.state]}
        <div if.bind="isRunning">
          ${server.status.address} JOIN HERE (todo)
        </div>
      </div>

      <compose view-model="./server-info" model.bind="info" if.bind="isRunning && online"></compose>
    </div>
  </div>
</template>
