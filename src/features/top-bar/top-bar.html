<template>
  <bar>
    <require from="./top-bar.scss"></require>
    <require from="./upload/upload.scss"></require>
    <require from="./search/search"></require>
    <require from="../../resources/tab-view/tab-view-items"></require>

    <a id="logo" href="/">
      <div class="icon withSIX-icon-Logo-SIX"></div>
      <div class="fa fa-spinner fa-spin"></div>
    </a>

    <div class="line"></div>

    <div class="the-bar">
      <nav id="top-left-tabs" class="tab-strip top">
        <tab-view-items location="custom" tabs.bind="sideBar.tabs" toggle-tab.bind="sideBar.tabView.toggleTab" selected-tab.bind="sideBar.selectedTab"></tab-view-items>
      </nav>

      <div id="search" class="container-fluid">
        <div class="bar">
          <search view-model.ref="search"></search>
        </div>
      </div>

      <div id="profile">
        <tab-view view-model.ref="tabView" id="top-right-tabs" orientation="top" tabs.bind="tabs" selected-tab.bind="selectedTab" render-view="">
          <button class="login" click.delegate="login.login()" title="or register" if.bind="!isLoggedIn" slot="start">Login</button>
        </tab-view>
      </div>
    </div>
  </bar>
</template>
