<template class="row">
  <require from="./card-view.scss"></require>

  <template replaceable part="prepend-items"></template>

  <template if.bind="items">
    <div if.bind="!isVirtual">
      <compose view="./card-view-item.html" repeat.for="item of items"></compose>
    </div>
    <div if.bind="isVirtual" class="virtual-container">
      <compose view="./card-view-item.html" class="virtual-row" virtual-repeat.for="item of items"></compose>
    </div>
  </template>

  <template if.bind="itemsMap">
    <div if.bind="!isVirtual">
      <compose view="./card-view-item.html" repeat.for="[key, item] of itemsMap"></compose>
    </div>
    <div if.bind="isVirtual" class="virtual-container">
      <compose view="./card-view-item.html" class="virtual-row" virtual-repeat.for="item of itemsMapToArrayWorkaround"></compose>
    </div>
  </template>

  <template replaceable part="additional-items"></template>
</template>
