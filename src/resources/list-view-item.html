<template>
  <li>
    <template replaceable part="item-template">
      <compose class="content-basketable" model.bind="item" view.bind="view" view-model="${$parent.viewPath}${item.type || $parent.itemType}"></compose>
    </template>
  </li>
  <li if.bind="w6.renderAds && showAds && $index == ads[0]">
    <ad-unit unit-id.bind="adUnitId1"></ad-unit>
  </li>
  <li if.bind="w6.renderAds && showAds && $index == ads[1]">
    <ad-unit unit-id.bind="adUnitId2"></ad-unit>
  </li>
</template>
