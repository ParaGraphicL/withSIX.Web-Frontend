<template>
  <slot name="prepend-items"></slot>
  
  <template if.bind="items">
    <table class.bind="listCls" if.bind="!isVirtual">
      <tbody>
      <tr repeat.for="item of items"
          part="item-template"
          as-element="compose" view.bind="view" view-model="${viewPath}${item.type || itemType}" model.bind="item">
      </tr>
      </tbody>
      <!--<compose view="./table-view-item-ads.html"></compose>-->
    </table>
    <table class.bind="listCls" if.bind="isVirtual">
      <tbody class="virtual-container" style="display: block">
      <tr virtual-repeat.for="item of items" class="virtual-row"
          as-element="compose" view.bind="view" view-model="${viewPath}${item.type || itemType}" model.bind="item">
      </tr>
      </tbody>
      <!--<compose view="./table-view-item-ads.html"></compose>-->
    </table>
  </template>

  <template if.bind="itemsMap">
    <table class.bind="listCls" if.bind="!isVirtual">
      <tbody>
      <tr repeat.for="[key, item] of itemsMap"
          part="item-template"
          as-element="compose" view.bind="view" view-model="${viewPath}${item.type || itemType}" model.bind="item">
      </tr>
      </tbody>
      <!--<compose view="./table-view-item-ads.html"></compose>-->
    </table>
    <table class.bind="listCls" if.bind="isVirtual">
      <tbody class="virtual-container" style="display: block">
      <tr virtual-repeat.for="item of itemsMapToArrayWorkaround" class="virtual-row"
          part="item-template"
          as-element="compose" view.bind="view" view-model="${viewPath}${item.type || itemType}" model.bind="item">
      </tr>
      </tbody>
      <!--<compose view="./table-view-item-ads.html"></compose>-->
    </table>
  </template>
  <slot name="additional-items"></slot>
</template>
