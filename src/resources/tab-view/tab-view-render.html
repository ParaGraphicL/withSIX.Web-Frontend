<template>
  <div show.bind="isTab" class="tab-content-container tab ${selectedTabName} ${tabStatus}" class.bind="selectedTab.cls">
    <div class="tab-content-inner">
      <div class="tab-content au-animate" id="tab-view-render-${selectedTabName}">
        <div if.bind="isTab && selectedTab.viewModel">
          <compose view-model.bind="selectedTab.viewModel" model.bind="selectedTab" compose.ref="composer" show.bind="composer.currentViewModel.model === selectedTab"></compose>
          <center class="loading" if.bind="!selectedTab.instant && (!composer.currentController || !composer.currentController.isBound || composer.currentViewModel.model !== selectedTab)">Loading..</center>
        </div>
        <div if.bind="!selectedTab.viewModel" class="tab-header">${selectedTab.header} [NO VIEW!]</div>
      </div>
    </div>
  </div>

  <div show.bind="isDropdown" class="tab-content-container dropdown ${selectedTabName} ${tabStatus}" class.bind="selectedTab.cls">
    <div class="tab-content-inner">
      <div class="tab-content au-animate" id="tab-view-render-${selectedTabName}">
        <div if.bind="isDropdown && selectedTab.viewModel">
          <compose view-model.bind="selectedTab.viewModel" model.bind="selectedTab" compose.ref="composer2" show.bind="composer2.currentViewModel.model === selectedTab"></compose>
          <center class="loading" if.bind="!selectedTab.instant && (!composer2.currentController || !composer2.currentController.isBound || composer2.currentViewModel.model !== selectedTab)">Loading..</center>
        </div>
        <div if.bind="!selectedTab.viewModel" class="tab-header">${selectedTab.header} [NO VIEW!]</div>
      </div>
    </div>
  </div>
</template>
