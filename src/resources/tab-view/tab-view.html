<template>
  <require from="./tab-view.scss"></require>
  <require from="./tab-view-items"></require>

  <nav class="tab-strip ${orientation}" if.bind="orientation != 'bottom'">
    <div class="tab-component start">
      <template replaceable part="start"></template>
      <tab-view-items tabs.bind="tabs" toggle-tab.bind="toggleTab" selected-tab.bind="selectedTab"></tab-view-items>

      <div class="line"></div>
    </div>

    <div class="tab-component middle">
      <template replaceable part="middle"></template>
      <tab-view-items tabs.bind="tabs" location="middle" toggle-tab.bind="toggleTab" selected-tab.bind="selectedTab"></tab-view-items>
    </div>

    <div class="tab-component end">
      <div class="line"></div>
      <tab-view-items tabs.bind="tabs" location="end" toggle-tab.bind="toggleTab" selected-tab.bind="selectedTab"></tab-view-items>
      <template replaceable part="end"></template>
    </div>
  </nav>

  <compose if.bind="renderView" view="./tab-view-render.html"></compose>

  <nav class="tab-strip ${orientation}" if.bind="orientation == 'bottom'">
    <div class="tab-component start">
      <template replaceable part="start"></template>
      <tab-view-items tabs.bind="tabs" toggle-tab.bind="toggleTab" selected-tab.bind="selectedTab"></tab-view-items>

      <div class="line"></div>
    </div>

    <div class="tab-component middle">
      <template replaceable part="middle"></template>
      <tab-view-items tabs.bind="tabs" location="middle" toggle-tab.bind="toggleTab" selected-tab.bind="selectedTab"></tab-view-items>
    </div>

    <div class="tab-component end">
      <div class="line"></div>
      <tab-view-items tabs.bind="tabs" location="end" toggle-tab.bind="toggleTab" selected-tab.bind="selectedTab"></tab-view-items>
      <template replaceable part="end"></template>
    </div>
  </nav>
</template>
