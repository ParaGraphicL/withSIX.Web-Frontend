<template>
  <require from="./tab-view.scss"></require>
  <require from="./tab-view-items"></require>

  <nav class="tab-strip ${orientation}">
    <div class="tab-component start">
      <slot name="start"></slot>
      <tab-view-items tabs.bind="tabs" toggle-tab.call="toggleTab(tab, event)" selected-tab.bind="selectedTab"></tab-view-items>

      <div class="line"></div>
    </div>

    <div class="tab-component middle">
      <slot name="middle"></slot>
      <tab-view-items tabs.bind="tabs" location="middle" toggle-tab.call="toggleTab(tab, event)" selected-tab.bind="selectedTab"></tab-view-items>
    </div>

    <div class="tab-component end">
      <div class="line"></div>
      <tab-view-items tabs.bind="tabs" location="end" toggle-tab.call="toggleTab(tab, event)" selected-tab.bind="selectedTab"></tab-view-items>
      <slot name="end"></slot>
    </div>
  </nav>

  <compose if.bind="renderView" view="./tab-view-render.html"></compose>
