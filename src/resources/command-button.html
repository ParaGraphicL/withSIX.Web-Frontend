<template>
  <conditional-title desired-title.bind="tooltip" condition.bind="tooltip">
    <button command.bind="command" type.bind="type" class.bind="cls" class="naked-button" show.bind="isVisible">
      <slot>
        <span class="icon ${icon || model.icon} ${name ? 'with-text' : ''}" if.bind="icon || model.icon" show.bind="name || !command.isExecuting || noProcessing"></span>
        <span class="text" class.bind="textCls" innerHTML.bind="name | text" if.bind="name"></span>
      </slot>
      <span class="fa fa-spinner fa-spin" title.bind="name" if.bind="!noProcessing" show.bind="command.isExecuting"></span>
    </button>
    <button if.bind="cancel" show.bind="command.isExecuting" command.bind="cancel" class="naked-button" title="Cancel">
      <span class="icon withSIX-icon-X"></span>
    </button>
  </conditional-title>
</template>
